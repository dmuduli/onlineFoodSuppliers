<div class="container-fluid margin_60_20 px-50">
    <h5 class="mb_5">Drop Us a Line</h5>
    <div class="row">
        <div class="col-lg-4 col-md-6 add_bottom_25">
            <div id="message-contact"></div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Name" id="name_contact" name="Name" formControlName="Name">
                    <p *ngIf="formControls.Name!.errors?.required  && (formControls.Name!.touched)" class="error-msg">
                        Please enter your name!!</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email" id="email_contact"
                        name="Email" formControlName="Email">
                    <p *ngIf="formControls.Email!.errors?.required  && (formControls.Email!.touched)" class="error-msg">
                            Please enter your Email!!</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" style="height: 150px;" placeholder="Message" id="message_contact"
                        name="Message" formControlName="Message"></textarea>
                        <p *ngIf="formControls.Message!.errors?.required  && (formControls.Message!.touched)" class="error-msg">
                            Please enter your Message!!</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="verify_contact" name="verify_contact"
                        placeholder="Are you human? 3 + 1 =" formControlName="isHumanVal">
                </div>
                <div class="form-group">
                    <input class="btn_1 gradient full-width" type="submit" value="Submit" id="submit-contact">
                </div>
            </form>
        </div>
        <div class="col-lg-8 col-md-6 add_bottom_25">
            <iframe class="map_contact"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39714.47749917409!2d-0.13662037019554393!3d51.52871971170425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondra%2C+Regno+Unito!5e0!3m2!1sit!2ses!4v1557824540343!5m2!1sit!2ses"
                allowfullscreen></iframe>
        </div>
    </div>
</div>
<!-- /row -->
